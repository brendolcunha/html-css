<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture> <!--TER ATENÇÃO PARA INSERIR AS IMAGENS DO SOURCE NA ORDEM CERTA (MENOR PARA O MAIOR)-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">    
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p> <!--Respeitar a ordem de preferencia dos arquivos -->
    <audio preload="metadata" autoplay controls loop> <!--Pre load para pre-carregamento total, parcial ou sem carregamento/ control para controlador na page/ loop para looping/ autoplay funciona após interação do usuário com o site-->
        <source src="midia/Shadoma - Mini Vandals.mp3" type="audio/mpeg">
        <source src="midia/Shadoma - Mini Vandals.ogg" type="audio/ogg">
        <source src="midia/Shadoma - Mini Vandals.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/Shadoma - Mini Vandals.mp3"> Clique aqui para baixar o arquivo</a></p> <!--Paragrafo que aparecera caso o navegador nao consiga carregar os audios-->
    </audio> <!--Várias extensoes para tentar reproduzir em diferentes navegadores-->
    <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/Shadoma - Mini Vandals.mp3" download="minivandals.mp3" type="audio/mpeg"> Clique aqui para baixar o arquivo</a></p>
</body>
</html>
